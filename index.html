<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dani Peluquer√≠a - Control</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>‚úÇÔ∏è Dani Peluquer√≠a</h1>

    <div class="main-card">
        <div id="status-msg">Conectando...</div>
        
        <div id="login-box">
            <input type="password" id="admin-pass" class="input-login" placeholder="Clave">
            <button onclick="activarModoAdmin()" class="btn-entrar">üîì Entrar</button>
        </div>

        <div id="admin-controls" style="display:none;">
            <div class="admin-btns">
                <button onclick="agregarFila()" style="background:#3498db" class="btn-act">‚ûï Nuevo</button>
                <button onclick="guardarCambios()" id="btn-save" class="btn-act">üíæ Guardar</button>
            </div>
            
            <div class="filtro-container">
                <label>D√≠a:</label>
                <input type="date" id="filtro-fecha" onchange="renderTabla()" class="input-date">
                <button onclick="limpiarFiltro()" class="btn-clear">Ver Todo</button>
            </div>
            
            <button onclick="cerrarSesion()" class="btn-logout">üö™ Salir</button>
        </div>
    </div>

    <div id="loading" style="text-align:center; font-size:0.8rem; margin-bottom:10px;">Sincronizando...</div>

    <div class="tabla-container">
        <table>
            <thead>
                <tr>
                    <th>Servicio</th>
                    <th>Cliente</th>
                    <th>Monto</th>
                    <th>Hora/Fecha</th>
                    <th id="col-acciones" style="display:none;"></th>
                </tr>
            </thead>
            <tbody id="tabla-body"></tbody>
        </table>
        
        <div class="total-bar">
            <span>REGISTRADO:</span>
            <span id="total-monto">$0</span>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
